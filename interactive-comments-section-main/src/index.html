<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body class="bg-very-light-gray grid justify-center items-center">
    <div class="grid justify-center">
      <!-- Box 1 -->
      <div class="bg-white p-7 flex gap-5 w-[750px] rounded-xl mt-16">
        <div
          class="grid p-2 w-10 h-[80px] font-bold text-moderate-blue bg-light-gray rounded-md"
        >
          <img class="ml-2" src="../images/icon-plus.svg" alt="" />
          <p>12</p>
          <img class="ml-2" src="../images/icon-minus.svg" alt="" />
        </div>
        <div class="grid">
          <!-- top -->
          <div class="flex justify-between items-center">
            <div class="flex gap-4">
              <img
                class="w-[30px] h-[30px]"
                src="../images/avatars/image-amyrobson.png"
                alt=""
              />
              <b>amyrobson</b>
              <p class="text-grayish-blue">92 year ago</p>
            </div>
            <div class="flex">
              <img
                class="w-[14px] h-[14px]"
                src="../images/icon-reply.svg"
                alt=""
              />
              <p class="text-moderate-blue font-bold">Reply</p>
            </div>
          </div>
          <!-- bottom -->
          <p class="text-lg">
            Impressive! Though it seems the drag feature could be improved. But
            overall it looks incredible. You've nailed the design and the
            responsiveness at various breakpoints works really well.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
