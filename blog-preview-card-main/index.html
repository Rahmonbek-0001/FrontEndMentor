<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <style>
      * {
        font-family: "Figtree", system-ui;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .shadowms {
        box-shadow: 9px 9px 0px 0px rgba(18, 18, 18, 1);
      }
    </style>
  </head>

  <body class="bg-yellow grid justify-center items-center h-[100vh]">
    <div
      class="border border-2 border-gray-950 p-5 bg-white rounded-2xl grid gap-5 shadowms w-[380px] sm:w-[340px]"
    >
      <div class="">
        <img
          src="/assets/images/illustration-article.svg"
          alt="illustration-article"
          class="rounded-2xl"
        />
      </div>
      <div class="grid gap-3">
        <div class="bg-yellow px-3 py-2 rounded-md font-bold w-[90px]">
          <p>Learning</p>
        </div>
        <p class="font-medium">Published 21 Dec 2023</p>
        <h2 class="text-2xl font-bold">HTML & CSS foundations</h2>
        <p class="text-gray-550">
          These languages are the backbone of every <br />
          website, defining structure, content, and <br />
          presentation.
        </p>
        <div class="flex items-center gap-3 mt-2">
          <img
            src="assets/images/image-avatar.webp"
            alt="image-avatar"
            class="w-10"
          />
          <p class="font-bold">Greg Hooper</p>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "hsl(47, 88%, 63%)",
              "gray-550": "hsl(0, 0%, 42%)",
              "gray-950": "hsl(0, 0%, 7%)",
            },
            backgroundColor: {
              yellow: "hsl(47, 88%, 63%)",
              "gray-550": "hsl(0, 0%, 42%)",
              "gray-950": "hsl(0, 0%, 7%)",
            },
            borderColor: {
              yellow: "hsl(47, 88%, 63%)",
              "gray-550": "hsl(0, 0%, 42%)",
              "gray-950": "hsl(0, 0%, 7%)",
            },
            screens: {
              "2xl": { max: "1535px" },
              // => @media (max-width: 1535px) { ... }

              xl: { max: "1279px" },
              // => @media (max-width: 1279px) { ... }

              lg: { max: "1023px" },
              // => @media (max-width: 1023px) { ... }

              md: { max: "767px" },
              // => @media (max-width: 767px) { ... }

              sm: { max: "639px" },
              // => @media (max-width: 639px) { ... }
            },
          },
        },
      };
    </script>
  </body>
</html>
