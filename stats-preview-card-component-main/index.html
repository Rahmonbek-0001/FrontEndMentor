<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-very-dark grid justify-center items-center h-[100vh]">
    <div class="text-white flex justify-between gap-20 bg-dark rounded-lg">
      <div class=" pl-10 py-12">
        <h2 class="text-4xl mb-10">
          Get <span class="text-soft">insights</span> that help <br />
          your business grow.
        </h2>
        <p class="text-gray-500">
          Discover the benefits of data analytics and make <br />
          better decisions regarding revenue, customer <br />
          experience, and overall efficiency.
        </p>
        <div class="flex justify-start gap-16 mt-20">
          <div class="grid gap-1">
            <p class="text-xl"><b>10k+</b></p>
            <p class="uppercase text-sm text-gray-400">companies</p>
          </div>
          <div class="grid gap-1">
            <p class="text-xl"><b>314</b></p>
            <p class="uppercase text-sm text-gray-400">templates</p>
          </div>
          <div class="grid gap-1">
            <p class="text-xl"><b>12m+</b></p>
            <p class="uppercase text-sm text-gray-400">queries</p>
          </div>
        </div>
      </div>
      <img
        class="rounded-r-lg"
        src="images/image-header-desktop.jpg"
        alt="image-header-desktop"
      />
    </div>
    <!-- 

  

   
   
    -->
  </body>
</html>
