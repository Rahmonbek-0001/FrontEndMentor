<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="grid justify-center items-center h-[100vh] bg-grays-900 text-white"
  >
    <main class="bg-grays-800 p-6 w-[400px] h-[620px] rounded-md text-center">
      <div class="">
        <img class="w-20 ml-[136px] mt-2 rounded-full mb-7" src="./assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="">
        <h2 class="text-2xl font-semibold">Jessica Randall</h2>
        <h3 class="text-sm text-green">London, United Kingdom</h3>
      </div>
      <div class="mb-7 mt-9">
        <p class="text-gray-400 text-sm">Front-end developer and avid reader.</p>
      </div>
      <div class="grid gap-5">
        <div class="links">GitHub</div>
        <div class="links">Frontend Mentor</div>
        <div class="links">LinkedIn</div>
        <div class="links">Twitter</div>
        <div class="links">Instagram</div>
      </div>
    </main>
  </body>
</html>
